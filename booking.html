<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">


    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/tiny-slider.css" />
    <link rel="stylesheet" href="assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>



</head>

<body>
    <div class="columns" style="margin-top: 200px" id="Booking">
        <div class="column"></div>
        <div class="box column is-three-fifths" style="margin-top: 20px; padding: 50px; font-size: 15px">
            <div class="columns">
                <div class="column is-three">
                    <label for="">Check in</label>
                    <div>
                        <input type="date" class="input is-small" style="width: 230px; margin-top: 10px"
                            v-model="checkIn" />
                    </div>
                </div>
                <div class="column">
                    <label for="">Check out</label>
                    <div>
                        <input type="date" class="input is-small" style="width: 230px; margin-top: 10px"
                            v-model="checkOut" />
                    </div>
                </div>

                <div class="column">
                    <label for="">Name</label>
                    <div>
                        <input type="text" class="input is-small" style="margin-top: 10px; width: 230px"
                            placeholder="Puttonpong" v-model="fname" />
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-three">
                    <label for="">Type room</label>
                    <div>
                        <div class="select is-small" style="margin-top: 10px">
                            <select style="width: 230px" v-model="checkType">
                                <option v-for="item in allRoom" :key="item">
                                    {{ item.room_type }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <label for="">People</label>
                    <div>
                        <div class="is-small" style="margin-top: 10px">
                            <input type="int" value="1" class="input is-small">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <label for="">Price</label>
                    <br>
                    <!-- <input v-model="price" class="mt-3" /> -->
                    {{ price }}
                </div>
            </div>
            <div class="columns">
                <div class="column is-three">
                </div>
                <div class="column">
                </div>

                <div class="column"></div>
            </div>
            <div class="columns">
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column">
                    <a href="payment.html" class="button has-background-danger is-normal is-rounded"
                        @click="confirm_booking()">Next</a>
                </div>
            </div>
        </div>

        <div class="column"></div>
    </div>




</body>

</html>
